<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Tree (HTML Version)</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  overflow: hidden;
  font-family: sans-serif;
}

/* MAIN WRAPPER */
#app {
  position: absolute;
  inset: 0;
  width: 100vw;
  height: 100dvh; /* CHUẨN 100% CHIỀU CAO iPAD */
  max-width: 1620px;
  max-height: 2160px;
  margin: 0 auto;
  overflow: hidden;
}

/* BACKGROUND VIDEO */
#bgVideo {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* hoặc contain if cần */
}

/* HOTSPOT */
.hotspot {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(255,255,255,0.95) 0%,
    rgba(255,255,255,0) 60%
  );
  filter: blur(10px);
  cursor: pointer;

  animation: float 2.2s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translate(-50%, -50%) translateY(0) rotate(-2deg); }
  50% { transform: translate(-50%, -50%) translateY(-8px) rotate(2deg); }
  100% { transform: translate(-50%, -50%) translateY(0) rotate(-2deg); }
}

/* POPUP OVERLAY */
#popupOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 300;
}

#popupBox {
  position: relative;
  width: 100vw;
  height: 100vh;
  max-width: 1620px;
  max-height: 2160px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CLOSE BUTTON */
#closeBtn {
  position: absolute;
  top: 40px;
  right: 40px;
  width: 80px;
  height: 80px;
  background: rgba(0,0,0,0.75);
  border: 3px solid #fff;
  color: #fff;
  border-radius: 50%;
  font-size: 36px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 400;
}

/* POPUP VIDEO */
#popupVideo {
  max-width: 90%;
  max-height: 90%;
  object-fit: contain;
  z-index: 10;
}

/* TEXT */
.popupText {
  position: absolute;
  inset: 0;
  font-size: 60px;
  font-weight: bold;
  color: #000;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

/* SNOW */
.snowflake {
  position: absolute;
  top: -10px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-20px); opacity: 0.3; }
  50% { opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0.3; }
}

/* FIREWORK PARTICLE */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  opacity: 0;
  animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
  0% { transform: translate(0,0) scale(0.3); opacity: 1; }
  100% { transform: var(--translate); opacity: 0; scale: 1.2; }
}

</style>
</head>

<body>

<div id="app">
  <video id="bgVideo"
    src="https://res.cloudinary.com/ddcbvgrxw/video/upload/v1765425321/BocTham_1620x1954_-_Testcode_haxvzm.mp4"
    autoplay loop muted playsinline>
  </video>
</div>

<!-- POPUP -->
<div id="popupOverlay">

  <div id="popupBox">
    <div id="closeBtn">✕</div>

    <video id="popupVideo"
      src="https://res.cloudinary.com/ddcbvgrxw/video/upload/v1765272670/1209_djpeju.mp4"
      autoplay loop muted playsinline>
    </video>

    <!-- TEXT LAYERS -->
    <div class="popupText" id="text1">Bạn đã trúng<br>01 gối Kymdan<br>PressureFree Air</div>
    <div class="popupText" id="text2">Bạn đã trúng<br>01 gối Kymdan<br>Glory Air</div>
    <div class="popupText" id="text3">Bạn đã trúng<br>01 gối Kymdan<br>PressureFree Max</div>
    <div class="popupText" id="text4">Bạn đã trúng<br>01 gối Kymdan<br>PressureFree Plus</div>
    <div class="popupText" id="text5">Bạn đã trúng<br>01 bộ ga Kymdan<br>Lavish Prime</div>
    <div class="popupText" id="text6">Bạn đã trúng<br>01 bộ ga Kymdan<br>Serenity</div>
    <div class="popupText" id="text7">Bạn đã trúng<br>01 mền chăn Kymdan<br>SleepCool</div>

  </div>
</div>

<script>
/* =====================================================
      HOTSPOTS
===================================================== */
const ornamentPositions = [
  { id: 1, x: "49%", y: "14%" },
  { id: 2, x: "48%", y: "28%" },
  { id: 3, x: "53%", y: "40%" },
  { id: 4, x: "43%", y: "48%" },
  { id: 5, x: "56%", y: "58%" },
  { id: 6, x: "38%", y: "64%" },
  { id: 7, x: "47%", y: "64%" },
];

const app = document.getElementById("app");

ornamentPositions.forEach(pos => {
  const dot = document.createElement("div");
  dot.className = "hotspot";
  dot.style.left = pos.x;
  dot.style.top = pos.y;
  dot.onclick = () => openPopup(pos.id);
  app.appendChild(dot);
});

/* =====================================================
      POPUP
===================================================== */
const popupOverlay = document.getElementById("popupOverlay");
const closeBtn = document.getElementById("closeBtn");

closeBtn.onclick = closePopup;

function openPopup(id) {
  popupOverlay.style.display = "flex";

  document.querySelectorAll(".popupText").forEach(t => t.style.display = "none");

  const text = document.getElementById("text" + id);
  if (text) text.style.display = "flex";

  startFireworks();

  setTimeout(() => {
    closePopup();
  }, 15000);
}

function closePopup() {
  popupOverlay.style.display = "none";
}

/* =====================================================
      SNOW EFFECT
===================================================== */
function generateSnow() {
  for (let i = 0; i < 48; i++) {
    const flake = document.createElement("div");
    flake.className = "snowflake";
    flake.style.left = Math.random() * 100 + "%";
    flake.style.width = flake.style.height = 6 + Math.random() * 8 + "px";
    flake.style.animationDuration = 6 + Math.random() * 6 + "s";
    flake.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(flake);
  }
}
generateSnow();

/* =====================================================
      FIREWORKS (LIGHTWEIGHT)
===================================================== */
function startFireworks() {
  const container = document.createElement("div");
  container.style.position = "absolute";
  container.style.inset = 0;
  container.style.pointerEvents = "none";
  container.style.zIndex = 200;
  document.body.appendChild(container);

  for (let b = 0; b < 6; b++) {
    const bx = Math.random() * 100;
    const by = Math.random() * 60 + 10;

    for (let i = 0; i < 24; i++) {
      const p = document.createElement("div");
      p.className = "particle";

      const angle = Math.random() * Math.PI * 2;
      const speed = 80 + Math.random() * 120;
      const tx = Math.cos(angle) * speed;
      const ty = Math.sin(angle) * speed;

      p.style.left = bx + "%";
      p.style.top = by + "%";
      p.style.background = `hsl(${Math.random()*360},90%,60%)`;
      p.style.setProperty("--translate", `translate(${tx}px, ${ty}px)`);

      container.appendChild(p);
    }
  }

  setTimeout(() => container.remove(), 1200);
}

</script>
</body>
</html>
