<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Tree (HTML Version)</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  overflow: hidden;
  font-family: sans-serif;
}

/* MAIN WRAPPER */
#app {
  position: absolute;
  inset: 0;
  width: 100vw;
  height: 100dvh; /* CHUẨN 100% CHIỀU CAO iPAD */
  max-width: 1620px;
  max-height: 2160px;
  margin: 0 auto;
  overflow: hidden;
}

/* BACKGROUND VIDEO */
#bgVideo {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* hoặc contain if cần */
}

/* HOTSPOT */
.hotspot {
  position: absolute;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: radial-gradient(
    circle,
    rgba(255,255,255,0.95) 0%,
    rgba(255,255,255,0) 60%
  );
  filter: blur(10px);
  cursor: pointer;

  animation: float 2.2s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translate(-50%, -50%) translateY(0) rotate(-2deg); }
  50% { transform: translate(-50%, -50%) translateY(-8px) rotate(2deg); }
  100% { transform: translate(-50%, -50%) translateY(0) rotate(-2deg); }
}

/* POPUP OVERLAY */
#popupOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 300;
}

#popupBox {
  position: relative;
  width: 100vw;
  height: 100vh;
  max-width: 1620px;
  max-height: 2160px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CLOSE BUTTON */
#closeBtn {
  position: absolute;
  top: 40px;
  right: 40px;
  width: 80px;
  height: 80px;
  background: rgba(0,0,0,0.75);
  border: 3px solid #fff;
  color: #fff;
  border-radius: 50%;
  font-size: 36px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 400;
}

/* POPUP VIDEO */
#popupVideo {
  width: auto;
  height: 100%;
  object-fit: contain;
  z-index: 10;
}
  

/* TEXT */
.popupText {
  position: absolute;
  inset: 0;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 50;
  pointer-events: none;

  /* responsive font size */
  font-size: clamp(28px, 4vw, 46px);
  line-height: 1.15;
  font-weight: 700;
  color: #000;
}


/* SNOW */
.snowflake {
  position: absolute;
  top: -10px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-20px); opacity: 0.3; }
  50% { opacity: 1; }
  100% { transform: translateY(110vh); opacity: 0.3; }
}

/* FIREWORK PARTICLE */
.particle {
  position: absolute;
  border-radius: 50%;
  opacity: 1;
  width: 12px;
  height: 12px;
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.9));
  transform: translate(0, 0) scale(0.4);
  animation: explode 1.2s ease-out forwards;
  will-change: transform, opacity;
}

@keyframes explode {
  0% {
    transform: translate(0, 0) scale(0.4);
    opacity: 1;
  }
  70% {
    opacity: 1;
  }
  100% {
    transform: translate(var(--tx, 0px), var(--ty, 0px)) scale(1.2);
    opacity: 0;
  }
}

</style>
</head>

<body>

<div id="app">
  <video id="bgVideo"
    src="https://res.cloudinary.com/ddcbvgrxw/video/upload/v1765425321/BocTham_1620x1954_-_Testcode_haxvzm.mp4"
    autoplay loop muted playsinline>
  </video>
</div>

<!-- POPUP -->
<div id="popupOverlay">

  <div id="popupBox">
    <div id="closeBtn">✕</div>

    <video id="popupVideo"
      src="https://res.cloudinary.com/ddcbvgrxw/video/upload/v1765425321/BocTham_1620x1954_-_Testcode_haxvzm.mp4"
      autoplay loop muted playsinline>
    </video>

    <!-- TEXT LAYERS -->
    <div class="popupText" id="text1">Bạn đã trúng<br>01 gối Kymdan<br>PressureFree Air</div>
    <div class="popupText" id="text2">Bạn đã trúng<br>01 gối Kymdan<br>Glory Air</div>
    <div class="popupText" id="text3">Bạn đã trúng<br>01 gối Kymdan<br>PressureFree Max</div>
    <div class="popupText" id="text4">Bạn đã trúng<br>01 gối Kymdan<br>PressureFree Plus</div>
    <div class="popupText" id="text5">Bạn đã trúng<br>01 bộ ga Kymdan<br>Lavish Prime</div>
    <div class="popupText" id="text6">Bạn đã trúng<br>01 bộ ga Kymdan<br>Serenity</div>
    <div class="popupText" id="text7">Bạn đã trúng<br>01 mền chăn Kymdan<br>SleepCool</div>

  </div>
</div>

<script>
/* =====================================================
      HOTSPOTS
===================================================== */
const ornamentPositions = [
  { id: 1, x: "50%", y: "15%" },
  { id: 2, x: "49%", y: "29%" },
  { id: 3, x: "55%", y: "42%" },
  { id: 4, x: "42%", y: "49%" },
  { id: 5, x: "57%", y: "60%" },
  { id: 6, x: "35%", y: "65%" },
  { id: 7, x: "48%", y: "65%" },
];

const app = document.getElementById("app");

ornamentPositions.forEach(pos => {
  const dot = document.createElement("div");
  dot.className = "hotspot";
  dot.style.left = pos.x;
  dot.style.top = pos.y;
  dot.onclick = () => openPopup(pos.id);
  app.appendChild(dot);
});

/* =====================================================
      POPUP
===================================================== */
const popupOverlay = document.getElementById("popupOverlay");
const closeBtn = document.getElementById("closeBtn");

closeBtn.onclick = closePopup;

function openPopup(id) {
  popupOverlay.style.display = "flex";

  document.querySelectorAll(".popupText").forEach(t => t.style.display = "none");

  const text = document.getElementById("text" + id);
  if (text) text.style.display = "flex";

  startFireworks();

  setTimeout(() => {
    closePopup();
  }, 15000);
}

function closePopup() {
  popupOverlay.style.display = "none";
}

/* =====================================================
      SNOW EFFECT
===================================================== */
function generateSnow() {
  for (let i = 0; i < 48; i++) {
    const flake = document.createElement("div");
    flake.className = "snowflake";
    flake.style.left = Math.random() * 100 + "%";
    flake.style.width = flake.style.height = 6 + Math.random() * 8 + "px";
    flake.style.animationDuration = 6 + Math.random() * 6 + "s";
    flake.style.animationDelay = Math.random() * 6 + "s";
    document.body.appendChild(flake);
  }
}
generateSnow();

/* =====================================================
      FIREWORKS (LIGHTWEIGHT)
===================================================== */
/* =====================================================
      FIREWORKS (VISIBLE & LONGER DURATION)
===================================================== */
/* =====================================================
      FIREWORKS — continuous for 7 seconds
===================================================== */
/* FIREWORKS — visible, no left-column artifact, lasts 7s */
function startFireworks() {
  // avoid duplicate container
  const existing = document.getElementById("fireworks-container");
  if (existing) existing.remove();

  const container = document.createElement("div");
  container.id = "fireworks-container";
  container.style.position = "fixed";
  container.style.inset = "0";
  container.style.pointerEvents = "none";
  container.style.zIndex = "100000"; // ensure on top
  container.style.background = "transparent";
  document.body.appendChild(container);

  // emit bursts every 300ms for 7s
  const interval = setInterval(() => makeBurst(container), 300);

  setTimeout(() => {
    clearInterval(interval);
    // leave a bit of time for last animations to finish then remove
    setTimeout(() => {
      const el = document.getElementById("fireworks-container");
      if (el) el.remove();
    }, 1600);
  }, 7000);
}

/* ONE BURST — position clamped away from edges */
function makeBurst(container) {
  // clamp burst position to avoid extreme edges (prevents vertical stripe)
  const bx = 6 + Math.random() * 88;  // 6% .. 94%
  const by = 12 + Math.random() * 56; // 12% .. 68%

  for (let i = 0; i < 28; i++) {
    const p = document.createElement("div");
    p.className = "particle";

    const angle = Math.random() * Math.PI * 2;
    const speed = 100 + Math.random() * 160;
    const tx = Math.cos(angle) * speed;
    const ty = Math.sin(angle) * speed;

    p.style.left = bx + "%";
    p.style.top = by + "%";
    p.style.width = "12px";
    p.style.height = "12px";
    p.style.background = `hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`;
    // use CSS variable for transform (safer)
    p.style.setProperty("--tx", tx + "px");
    p.style.setProperty("--ty", ty + "px");

    container.appendChild(p);

    // remove particle after animation completes (1.2s)
    setTimeout(() => {
      if (p.parentElement) p.remove();
    }, 1400);
  }
}


</script>
</body>
</html>
